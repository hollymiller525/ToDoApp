
<h1>My Todo's</h1>


<div class="alert alert-success" *ngIf='message'>{{message}}</div>


<div class="container">
<table class="table">

  <thead>
    <tr>
      <th>description</th>
      <th>Target Date</th>
      <th>is Completed</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>

  <tbody>
    <!-- the java version of this would look like for(Todo: todos) {} -->
    <tr *ngFor="let todo of todos" id={{todo.id}}>
      <td>{{todo.description}}</td>

         <!--the line shown below is a pipe and is used to format values -->
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
      <td><button (click)=updateTodo(todo.id) class="btn btn-success">Update</button></td>
      <td><button (click)=deleteTodo(todo.id) class="btn btn-warning">Delete</button></td>
    </tr>
  </tbody>
</table>


<div class="row">
  <button (click)=addTodo() class="btn btn-success">Add</button>

</div>
</div>
